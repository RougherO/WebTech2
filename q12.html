<!DOCTYPE html>
<html>
    <head>
        <title>Shape SVG</title>
    </head>
    <body>
        <svg width="200" height="200" viewBox="0 0 200 200">
            <g transform="translate(100,100)">
                <ellipse cx="0" cy="0" rx="80" ry="20" fill="none" stroke="blue" stroke-width="1"/>
                <ellipse cx="0" cy="0" rx="80" ry="20" fill="none" stroke="blue" stroke-width="1" transform="rotate(60)"/>
                <ellipse cx="0" cy="0" rx="80" ry="20" fill="none" stroke="blue" stroke-width="1" transform="rotate(120)"/>
            </g>
        </svg>
    </body>
</html>
